                    <!-- name input -->
                    <div class="form-outline mb-4">
                        <input type="name" name="name" id="name" class="form-control form-control-lg"
                            placeholder="Name" [(ngModel)]="registerObj.name" ngModel name="name"
                            #name="ngModel" required/>
                        <label class="form-label" for="name">Name</label>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" [(ngModel)]="registerObj.email" ngModel name="email"
                            #email="ngModel" required />
                          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                            <div *ngIf="email.errors?.['required']">email required</div>
                            </div>
                            <label class="form-label" for="email">Email address</label>
                        
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input [type]="changetype ?'password':'text'" name="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" [(ngModel)]="registerObj.password" ngModel name="password" #password="ngModel"
                            required minlength="8" />
                            <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible? 'fa fa-eye' : 'fa fa-eye-slash'"></i></span>
                          <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                            <div *ngIf="password.errors?.['required']">password required</div>
                            <div *ngIf="password.errors?.['minlength']">minimum 8 characters</div>
                          
                            
                          </div>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    
                     <!-- Confirm Password input -->
                     <div class="form-outline mb-3">
                        <input [type]="changetype ?'password':'text'"  name="confirmPassword" id="confirmPassword" class="form-control form-control-lg"
                            placeholder="Confirm password" [(ngModel)]="registerObj.confirmPassword"
                            ngModel name="confirmPassword" #confirmPassword="ngModel"
                            required/>
                            <span class="eyeicon" (click)="viewconfpass()"><i [ngClass]="confvisible? 'fa fa-eye' : 'fa fa-eye-slash'"></i></span>

                             <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
                                <div *ngIf="confirmPassword.errors?.['required']">Confirm Password required</div>
                            </div>
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                    </div>
